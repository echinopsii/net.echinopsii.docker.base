directoryvol:
    image: tianon/true
    volumes:
        - /var/lib/mysql
idmvol:
    image: tianon/true
    volumes:
        - /var/lib/mysql
directorydb:
    image: mariadb
    volumes_from:
        - directoryvol
    environment: 
        - MYSQL_ROOT_PASSWORD=YHN444rty
        - MYSQL_USER=ariane
        - MYSQL_PASSWORD=password
        - MYSQL_DATABASE=ariane_directory
    expose:
        - 3306
idmdb:
    image: mariadb
    volumes_from:
        - idmvol
    environment: 
        - MYSQL_ROOT_PASSWORD=YHN444rty
        - MYSQL_USER=ariane
        - MYSQL_PASSWORD=password
        - MYSQL_DATABASE=ariane_idm
    expose:
        - 3306
ariane:
    image: echinopsii/ariane.community:0.6.1
    environment:
        - ARIANE_DIRECTORY_HOST=directorydb
        - ARIANE_IDM_HOST=idmdb
        - ARIANE_PLUGINS=rabbitmq
    ports:
        - 6969:6969
    links:
        - directorydb
        - idmdb
