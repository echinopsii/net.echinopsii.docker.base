directoryvol:
    image: tianon/true
    volumes:
        - /var/lib/mysql
idmvol:
    image: tianon/true
    volumes:
        - /var/lib/mysql
directorydb:
    image: mariadb
    hostname: directorydb
    volumes_from:
        - directoryvol
    environment: 
        - MYSQL_ROOT_PASSWORD=YHN444rty
        - MYSQL_USER=ariane
        - MYSQL_PASSWORD=password
        - MYSQL_DATABASE=ariane_directory
    ports:
        - 3326:3306
idmdb:
    image: mariadb
    hostname: idmdb
    volumes_from:
        - idmvol
    environment: 
        - MYSQL_ROOT_PASSWORD=YHN444rty
        - MYSQL_USER=ariane
        - MYSQL_PASSWORD=password
        - MYSQL_DATABASE=ariane_idm
    ports:
        - 3316:3306
rabbitmq:
    image: echinopsii/rabbitmq:3.3.5
    environment:
        - RABBITMQ_ADMIN_PASSWORD=admin
        - RABBITMQ_VHOST=/ariane
        - RABBITMQ_USER=ariane
        - RABBITMQ_PASSWORD=password
    ports:
        - 5672:5672
        - 15672:15672
